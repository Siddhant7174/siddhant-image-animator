<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="joinus.css">
<style>
  

</style>

</head>
<body>
    <img src="wp5517456.jpg" alt="" class="bgimg">
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" >
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" >
        </div>
        <button class="btn" id="button" onclick="sendAlert()">Sign In</button>
        <button class="btn" id="button" onclick="sendAlert()">Sign Up</button>
    </div>

    <script>
        function sendAlert(){
            var box1 = document.getElementById("email");
            var box2 = document.getElementById("password");
            if(box1 == null){
                alert("enter your email")
            }
            else if(box2 === null){
                alert("enter password");
            }
            else{
                alert("Your credentials are saved");
            }
        }
     

    </script>
</body>
</html>
